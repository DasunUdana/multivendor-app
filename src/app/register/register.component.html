<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="saloon-background">
  <div class="overlay center-vertical">
    <ion-grid>
      <ion-row class="align-items-center white-text">
        <ion-col class="center-any-object">
          <ion-avatar>
            <img src="{{imgUrl}}">
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row class="align-items-center white-text">
        <ion-col class="center-any-object">
          <ion-item class="transparent">
            <ion-label class="register-toggle white-text">Register Saloon</ion-label>
            <ion-toggle slot="start" name="apple" color="secondary" [(ngModel)]="isSaloon" checked></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-grid *ngIf="isSaloon">
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Saloon Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Contact No</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Location</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Location</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Services</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Retype Password</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid *ngIf="!isSaloon">
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Contact No</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="align-items-center white-text">
            <ion-col>
              <ion-item>
                <ion-label position="floating">Retype Password</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
      <ion-row class="align-items-center white-text">
        <ion-col>
          <ion-button expand="block">{{buttonTxt}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
