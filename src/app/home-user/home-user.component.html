<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="saloon-background">
  <div class="overlay">
    <ion-list no-padding>
      <ion-searchbar animated="true" autocomplete="on" autocorrect="on" debounce="250"></ion-searchbar>
      <ng-container>
        <ion-card *ngFor="let data of contentArray" style="font-size: 0.7rem;">
          <ion-grid style="height: 100%;">
            <ion-row>
              <ion-col size="3">
                <img style="width: 85%;" src={{data.image}} />
              </ion-col>
              <ion-col siz="6">
                <ion-row>
                  <ion-label class="font-color-black">{{data.name}}</ion-label>
                </ion-row>
                <ion-row style="padding-top: 5px;">
                  <ion-label> {{data.services}} Km</ion-label>
                </ion-row>
                <ion-row style="padding-top: 5px;">
                  <ion-label> {{data.contactNumber}} CC</ion-label>
                </ion-row>
                <ion-row  style="padding-top: 5px;">
                  <ion-label class="font-color-black"> {{data.location}} </ion-label>
                </ion-row>
              </ion-col>
              <ion-col size="3">
                <ion-label class="font-color-black"style="font-size: 0.8rem;"> {{data.pricing}} LKR</ion-label>
                <div class="remaining-days"></div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ng-container>

      <ng-template #elseTemplate>
        <ion-card *ngFor="let item of [1,2,3,4]">
          <ion-grid style="height: 100%;">
            <ion-row>
              <ion-col size="3">
                <ion-skeleton-text animated style="width: 85%; height: 90%"></ion-skeleton-text>
              </ion-col>
              <ion-col siz="6">
                <ion-row>
                  <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                </ion-row>
                <ion-row>
                  <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                </ion-row>
                <ion-row>
                  <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                </ion-row>
                <ion-row>
                  <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                </ion-row>
              </ion-col>
              <ion-col size="3">
                <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 20px;" class="remaining-days"></ion-skeleton-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ng-template>
    </ion-list>
  </div>
</ion-content>
